name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install all dependencies
      run: npm run install:all
    
    - name: Build backend
      run: |
        cd backend/lambda
        NODE_ENV=production npm run build:quick
    
    - name: Build frontend  
      run: |
        cd frontend
        npm run build
    
    - name: Upload backend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/lambda/dist/
        retention-days: 7
    
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7